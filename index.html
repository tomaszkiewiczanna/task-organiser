<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task organiser</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700&amp;subset=latin-ext"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/out.js"></script>
</head>
<body>
    <nav class="task-nav">
        <div class="task-nav-logo">
            <a href="#" class="task-nav-logo-link">
                TO<br>
            </a>
        </div>
    </nav>
    <section class="task-container">
        <div class="infoIn">
            <input id="infoIn-taskInput" placeholder="What's your task?"><br>
            <input id="infoIn-taskDate" type="date">
            <select id="infoIn-taskPriority" title="taskPriority" name="priority">
                <option value="" disabled selected>Priority</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button id="infoIn-addTaskButton">Add task</button>
        </div>
        <div class="sorting">
            <button class="sorting-date">by date</button>
            <button class="sorting-priority">by priority</button>
        </div>
        <div class="infoOut">
            <ul id="infoOut-taskList">
            </ul>
            <button class="removeFinishedTasksButton">Remove finished tasks</button>
        </div>
    </section>
    <footer class="task-footer">
        <div class="task-footer-cred">
            <span class="task-footer-cred-split-1">Photo</span>
            <span class="task-footer-cred-split-2">credits to</span>
            <span class="task-footer-cred-split-3"> <a href="https://unsplash.com/@davidsola">David Sola</a></span>
        </div>
    </footer>
</body>
</html>
